<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Babbazzo Segreto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>Ciao babbazzo</h1>
      <p class="subtitle">Scegli chi cazzo sei.</p>

      <form id="mainForm" class="form" autocomplete="off">
        <!-- Picklist -->
        <div class="form-group">
          <label for="choiceSelect">Ritardato:</label>
          <select id="choiceSelect" name="choice" required>
            <option value="" disabled selected>Scegli tra sti rincoglioniti</option>
            <option value="andrea">Andrea</option>
            <option value="dario">Dario</option>
            <option value="stefano">Stefano</option>
            <option value="bruno">Bruno</option>
            <option value="mocu">Mocu</option>
            <option value="ciccio">Ciccio</option>
            <option value="ettore">Ettore</option>
            <option value="alessia">Alessia</option>
          </select>
        </div>

        <!-- Text input (password) hidden until a selection is made -->
        <div class="form-group hidden" id="textGroup">
          <div id="inputNote" class="input-note" aria-hidden="true"></div>

          <input
            id="textInput"
            name="text"
            type="password"
            placeholder="Select an option first..."
            disabled
            required
            aria-hidden="true"
            autocomplete="new-password"
          />
        </div>

        <button type="submit" id="submitBtn" disabled>Submit</button>
      </form>

      <!-- secret content shown after correct password / after initial set -->
      <div id="secretDiv" class="form-group hidden" aria-hidden="true">
        <div class="result">Accesso consentito — contenuto riservato.</div>
        <div class="subtitle" style="font-size:0.85rem; margin-top:0.5rem;">
          Puoi esportare/importare la lista coppie utente‑codice (solo client-side).
        </div>
        <div style="display:flex; gap:0.5rem; margin-top:0.5rem;">
          <button id="exportBtn" type="button">Export data</button>
          <button id="importBtn" type="button">Import data</button>
          <input id="importInput" type="file" accept="application/json" style="display:none" />
        </div>
      </div>

      <div id="result" class="result" aria-live="polite"></div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
